<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSA Béni Mellal Student Enrollment Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e6f2ff; /* Light blue background */
            color: #003366; /* Dark blue text */
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #003366;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        section {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #003366;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <h1>ENSA Béni Mellal Student Enrollment Statistics</h1>
</header>

<section>
    <h2>Enrollment by Program</h2>
    <table>
        <tr>
            <th>Program</th>
            <th>Level</th>
            <th>Number of Students</th>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>Undergraduate</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>Graduate</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Engineering</td>
            <td>Undergraduate</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Engineering</td>
            <td>Graduate</td>
            <td>30</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</section>

<footer>
    <p>&copy; 2023 ENSA Béni Mellal. All rights reserved.</p>
</footer>

</body>
</html>
